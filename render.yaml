services:
  # Frontend Service
  - type: web
    name: devyani-frontend
    env: static
    buildCommand: cd reconcii-devyani_poc && npm install && npm run build
    staticPublishPath: reconcii-devyani_poc/dist
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Python API Service
  - type: web
    name: devyani-python-api
    env: python
    buildCommand: cd python && pip install -r requirements.txt
    startCommand: cd python && python run.py
    envVars:
      - key: PORT
        value: 8034
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      # Add your database and other environment variables here
      # - key: SSO_DB_HOST
      #   value: your-db-host
      # - key: MAIN_DB_HOST
      #   value: your-db-host

  # Node.js API Service
  - type: web
    name: devyani-node-api
    env: node
    buildCommand: cd reconcii_admin_backend-devyani_poc && npm install
    startCommand: cd reconcii_admin_backend-devyani_poc && npm start
    envVars:
      - key: PORT
        value: 8080
      - key: NODE_ENV
        value: production
      # Add your database environment variables here
      # - key: DB_HOST
      #   value: your-db-host

  # FeynmanFlow Data Processing API Service
  - type: web
    name: devyani-feynmanflow-api
    env: python
    buildCommand: cd FeynmanFlow-finance-0.1 && pip install -r requirements.txt
    startCommand: cd FeynmanFlow-finance-0.1 && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      # Add your database environment variables here
      # - key: DB_HOST
      #   value: your-db-host
      # - key: DB_PORT
      #   value: 3306
      # - key: DB_USER
      #   value: your-db-user
      # - key: DB_PASSWORD
      #   value: your-db-password
      # - key: DB_NAME
      #   value: devyani

